<div class="week-grid">
  <table>
    <tbody>
      <tr>
        <th></th>
        <th rowspan="1">Sunday</th>
        <th rowspan="1">Monday</th>
        <th rowspan="1">Tuesday</th>
        <th rowspan="1">Wednesday</th>
        <th rowspan="1">Thursday</th>
        <th rowspan="1">Friday</th>
        <th rowspan="1">Saturday</th>
      </tr>
      <tr *ngFor="let time of times">
        <th>{{ parseTime(time) }}</th>
        <!--
          This implementation not copied over yet. Original code was:

          <td
            v-for="(slot, idx) in timeslots[time]"
            :key="idx"
            :rowspan="slot.end_time - slot.start_time"
          >
            {{ getShow(slot.id) }}
          </td>
        -->
      </tr>
    </tbody>
  </table>
</div>
